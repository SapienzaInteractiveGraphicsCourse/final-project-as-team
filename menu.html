    <div>
        <h1 class="lvl" id=level_easy  onclick="selectLevel('easy')" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default';">EASY</h1>
        <h1 class="lvl" id=level_medium onclick="selectLevel('medium')" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default';">MEDIUM</h1>
        <h1 class="lvl" id=level_hard onclick="selectLevel('hard')" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default';">HARD</h1>
        <h1 id=startGame onclick="startGame()" onmouseover="this.style.cursor='pointer'" onmouseout="this.style.cursor='default';"></h1>

    </div>
    <script>

        window.selected = "";

        function selectLevel(lvl) {

            var elem = document.getElementsByClassName("lvl");
            for (var i = 0; i < elem.length; i++)
                elem[i].style.textDecoration = "none";
            window.selected = lvl;
            console.log(selected);
            document.getElementById("level_" + lvl).style.textDecoration = "underline";
            
        }

        function startGame() {
            console.log(window.selected);
            if (selected == "") {
                //alert("Choose a level for the game!");
                document.getElementById("level_easy").style.color = "red";
                document.getElementById("level_medium").style.color = "red";
                document.getElementById("level_hard").style.color = "red";
                window.setTimeout(function changeColor () {
                    document.getElementById("level_easy").style.color = "rgb(24, 94, 245)";
                    document.getElementById("level_medium").style.color = "rgb(24, 94, 245)";
                    document.getElementById("level_hard").style.color = "rgb(24, 94, 245)";
                } , 200);               
                

            }
            else {
                console.log("settata");    
                window.location.href = 'skybox.html?lvl=' + window.selected; 
            }
        }
        
    </script>
